  {% extends 'base.html' %}
{% load static %}


  {% block content %}
<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

          <!-- ***** Featured Start ***** -->
          <div class="row ">
            <div class="col-lg-12">
              <div class="feature-banner header-text">
                <center><div class="">
                  <div class="col-lg-6">
                    <img src="{{news.image.url}}" style="width: 100%; height: 100%; object-fit: contain;" alt="" style="border-radius: 23px;">
                  </div>

                </div></center>
              </div>
            </div>
          </div>

          <!-- ***** Featured End ***** -->

          <!-- ***** Details Start ***** -->

          <div class="match-details">
            <div class="row">
              <div class="col-lg-12">
                <br>

              </div>
              <div class="col-lg-12">
                <div class="content">
                  <h3 style="color: white">{{news.subject}}</h3><hr>
                  <div class="row">


                    <div class="col-lg-12" style="padding-bottom: 15px">

                      <div class="left-info">

                        <div class="left">
                          <h4>{{match.home}}</h4>

                         <div class="pre" style="white-space: pre-line ;"> {{news.body | title}} <hr><br></div>
                            <div class="text-secondary" style="float: left;">Updated: {{news.date}}</div><br>
                            <div class="main-button text-light" style="float: right;">
                                <a onclick="history.back()" type="button">&laquo;</a>
                            </div>

                        </div>
                        <ul>
                         {% comment %}
                          incase this side is needed remember
                          {% endcomment %}
                        </ul>
                      </div>
                    </div>


                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ***** Details End ***** -->


        </div>
      </div>
    </div>
  </div>
  {% endblock %}
